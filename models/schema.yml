sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of greenweez
        tests:
          - not_null:
              column_name: "(orders_id || '_' || pdt_id)"
          - unique:
              column_name: "(orders_id || '_' || pdt_id)"
      - name: product
        identifier: raw_gz_product
        description: products of greenweez
        tests:
          - not_null:
              column_name: products_id
          - unique:
              column_name: products_id
      - name: ship
        identifier: raw_gz_ship
        description: details of greeweez shipping
        tests:
          - not_null:
              column_name: orders_id
          - unique:
              column_name: orders_id

      - name: adwords
        identifier: raw_gz_adwords
        description: AdWords data with campaign details and costs
        columns:
          - name: date_date
            description: Date of the ad campaign
          - name: paid_source
            description: Source of the paid ad
          - name: campaign_key
            description: Unique identifier for the ad campaign
          - name: camPGN_name
            description: Name of the ad campaign
          - name: ads_cost
            description: Cost of the ad
          - name: impression
            description: Number of impressions for the ad
          - name: click
            description: Number of clicks for the ad
      - name: criteo
        identifier: raw_gz_criteo
        description: Criteo data with campaign details and costs
        columns:
          - name: date_date
            description: Date of the ad campaign
          - name: paid_source
            description: Source of the paid ad
          - name: campaign_key
            description: Unique identifier for the ad campaign
          - name: camPGN_name
            description: Name of the ad campaign
          - name: ads_cost
            description: Cost of the ad
          - name: impression
            description: Number of impressions for the ad
          - name: click
            description: Number of clicks for the ad
      - name: bing
        identifier: raw_gz_bing
        description: bing data with campaign details and costs
        columns:
          - name: date_date
            description: Date of the ad campaign
          - name: paid_source
            description: Source of the paid ad
          - name: campaign_key
            description: Unique identifier for the ad campaign
          - name: camPGN_name
            description: Name of the ad campaign
          - name: ads_cost
            description: Cost of the ad
          - name: impression
            description: Number of impressions for the ad
          - name: click
            description: Number of clicks for the ad
      - name: facebook
        identifier: raw_gz_facebook
        description: facebook data with campaign details and costs
        columns:
          - name: date_date
            description: Date of the ad campaign
          - name: paid_source
            description: Source of the paid ad
          - name: campaign_key
            description: Unique identifier for the ad campaign
          - name: camPGN_name
            description: Name of the ad campaign
          - name: ads_cost
            description: Cost of the ad
          - name: impression
            description: Number of impressions for the ad
          - name: click
            description: Number of clicks for the ad

models:
  - name: int_sales_margin
    description: margin calcultation per order line / product sale
    columns:
      - name: margin
        description: Margin = Revenue - Purchase_cost
      - name: Purchase_cost
        description: Purchase_cost = Quantity * Purchase_price 
    tests:
      - unique:
          column_name: "(orders_id || '-' || products_id)"
      - not_null:
          column_name:
            - orders_id
            - products_id
            - margin
            - Purchase_cost
            - date_date
            - revenue
            - quantity

  - name: stg_raw_product
  - name: stg_raw_sales
  - name: stg_raw_ship 
  - name: int_orders_margin
    description: margin calcultation per order 
    columns:
      - name: orders_id
        description: primary key
      - name: margin
        description: Margin = Revenue - Purchase_cost
      - name: Purchase_cost
        description: Purchase_cost = Quantity * Purchase_price 
      - name: date_date
        description: date of the order
      - name: revenue
        description: sum of revenue per order 
      - name: quantity
        description: sum of quantity per order
  - name: int_orders_operational
    description: operational margin calcultation per order 
    columns:
      - name: operational_margin 
        description: Operational margin = margin + shipping fee - log_cost - ship_cost
  - name: finance_days
    description: finance calculation per days






